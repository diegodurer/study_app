<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">
      Study App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <!--Cards de temas-->
  <ion-title size="large">
    Temas
  </ion-title>
  <ion-card *ngFor="let tema of temas">
    <ion-card-header [routerLink]="'/message/'+ tema.id">
      <ion-card-title>{{tema.id}} - {{tema.name}}</ion-card-title>
      <ion-card-subtitle>Creado en: {{tema.create_date}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{tema.description}}
      <ion-icon slot="end" name="create" [routerLink]="'/edit-theme/'+ tema.id"></ion-icon>
    </ion-card-content>
  </ion-card>
  <!--Lista de temas
  <ion-list>
    <ion-title size="large">
      Temas
    </ion-title>
    <ion-item *ngFor="let tema of temas">
      <ion-label [routerLink]="'/message/'+ tema.id">
        {{tema.id}} - {{tema.name}} - {{tema.description}}
      </ion-label>
      <ion-icon slot="end" name="create" [routerLink]="'/theme-user/'+ tema.id"></ion-icon>
    </ion-item>
  </ion-list>-->
  <!--Boton de agregar-->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/edit-theme/0">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
