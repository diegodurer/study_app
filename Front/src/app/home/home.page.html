<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inbox
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <!--Lista de Usuarios-->
  <ion-list>
    <!--
    <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>
    -->
    <ion-title size="large">
      Usuarios
    </ion-title>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label [routerLink]="'/message/'+ usuario.id">
        {{usuario.id}} - {{usuario.name}} - {{usuario.last_name}}
      </ion-label>
      <ion-icon slot="end" name="create" [routerLink]="'/edit-user/'+ usuario.id"></ion-icon>
    </ion-item>
  </ion-list>
  <!--Lista de temas-->
  <ion-list>
    <ion-title size="large">
      Temas
    </ion-title>
    <ion-item *ngFor="let tema of temas">
      <ion-label [routerLink]="'/message/'+ tema.id">
        {{tema.id}} - {{tema.name}} - {{tema.description}}
      </ion-label>
      <ion-icon slot="end" name="create" [routerLink]="'/theme-user/'+ tema.id"></ion-icon>
    </ion-item>
  </ion-list>
  <!--Boton de agregar-->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/edit-user/0">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
